        <article data-uid="">
<h1 id="loginfo日志输出">LogInfo日志输出</h1>

<p>该输出日志指的是管理服务器开启的各个<strong>战斗服务器实例</strong>的输出日志，方便开发者寻找Bug。</p>
<p><strong>日志输出地址</strong>:当前程序运行路径+Resources+LogInfo+实例ID_输出时间.txt</p>
<p><strong>注意</strong>：目前无法做到捕捉Linux上的关闭事件，故而直接关闭管理服务器时，将无法获取正在运行的实例日志（已经结束的可以正常捕捉）。</p>
</article>
